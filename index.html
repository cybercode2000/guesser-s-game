                    <input id="first" type="text">

                <label for="firstname"> End <br>

                </label><br>

            
                <label for="firstname"> Enter you guess Here
                    <br>
                    <input id="guess" type="text">
                </label><br>
                </center>
               <button id="check">Check Guess</button> 
               <button id="tryagain" style="margin-top: 20px;">Try Again</button> 
               <center><p style="margin-top: 20px;">The Result of the guess is:</p>
               <p id="result"></p></center>
            </div>
        </div>
    </div>
    <script>

let first = document.querySelector('#first');
let second = document.querySelector('#last');
let guess = document.querySelector('#guess');
let check = document.querySelector('#check');
let result = document.querySelector('#result');
let tryagain = document.querySelector('#tryagain');




check.addEventListener('click', function(){
    if(first.value == '' || second.value == '' || guess.value == ''){
            start.style.border = '1px solid red';
            end.style.border = '1px solid red';
            guess.style.border = '1px solid red';
            
            
        }
        else {
        let suggest = Math.floor(Math.random() * (Number(second.value) - Number(first.value)) + Number(first.value));
        if(guess.value === suggest)
        result.textContent = 'You are right bro u just won 20,000 dollars';
        else
        result.textContent = 'You are wrong: guess is =  ' + suggest;
    }
});

tryagain.addEventListener('click', function(){
    first.value = 0;
    second.value = 0;
    guess.value = 0;
    result.textContent = '';
});

    </script>
